{% extends "layout.html" %}
{% block title %}Авторизация{% endblock %}
{% block h1 %}Вход в аккаунт{% endblock %}
{% block main %}
        <form action="{% url 'login' %}" method="post" id="auth-form">
            {% csrf_token %}
            <label>{{ form.username.label }}<br>{{ form.username }}</label><br>
            <label>{{ form.password.label }}<br>{{ form.password }}</label><br>
            <button type="submit">Войти в аккаунт</button>
        </form>
{% endblock %}
