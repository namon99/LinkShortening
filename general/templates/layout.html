{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/styles/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav id="header-nav">
            <div id="header-nav-logo">
                <a href="{% url 'main-page' %}">Link Shortening</a>
            </div>
            <div id="header-nav-auth">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn">Профиль</a>
                    <a href="{% url 'logout' %}" class="btn-red">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Вход</a>
                    <a href="{% url 'signup' %}" class="btn">Регистрация</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block main %}{% endblock %}
    </main>
    {% block jsscript %}{% endblock %}
</body>
</html>
